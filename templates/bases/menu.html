{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    {% block conteudo %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'imagens/index/img_agro (1).png' %}" alt="logo da empresa AgroTec."
                class="rounded-circle" width="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cursos</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}" tabindex="-1" aria-disabled="true">Conecte-se</a>

                <li class="nav-item dropdown">

                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'produtos' %}">Identificador QR</a></li>

                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'detalhes_capa' %}">Capa protetora</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">

                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
     {% endblock %}

</html>
