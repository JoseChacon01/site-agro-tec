{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
    <title>Cadastro</title>
</head>


<body>
    {% block conteudo %}
    <div class="header">
        <div class="logo">  
            <a href="#">
                <img src="{% static 'imagens/login/logo_sem_fundo.png' %}" alt="logo Agro Tec">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Cadastre-se</h2>
            <form>
                <div class="input_box">                       <!--Descrição dentro do campo-->
                    <input required type="name" placeholder="Nome completo">
                </div>
                <div class="input_box">                       <!--Descrição dentro do campo-->
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha"> <!-- O "required" torna obrigatorio o preenchimento do campo-->
                </div>

                <div>
                    <button class="submit">
                        Cadastrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
<!--<span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza.-->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="{% static 'imagens/login/google.png' %}" alt="google"></span>
                    <span><a href="#">Conectar com o Google</a></span>
                </div>

                <div class="sign_up">
                    <p>Já possui conta? <a href="{% url 'login' %}">Conecte-se.</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
